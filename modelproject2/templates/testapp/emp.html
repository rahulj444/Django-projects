<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Table styling */
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #2980b9;
            color: #fff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<h1>Employee List</h1>

{% if emp_list %}
<table>
    <thead>
        <tr>
            <th>ENO</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in emp_list %}
        <tr>
            <td data-label="ENO">{{ emp.eno }}</td>
            <td data-label="ENAME">{{ emp.e_name }}</td>
            <td data-label="ESAL">{{ emp.e_sal }}</td>
            <td data-label="EADDR">{{ emp.e_addr }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p style="color: #e74c3c; font-weight: bold; margin-top: 20px;">No records found</p>
{% endif %}

</body>
</html>
